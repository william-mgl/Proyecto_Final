<div class="form-container">
    <h3>Formulario de Buses</h3>
<form [formGroup]="busForm" (ngSubmit)="guardar_bus()">
  
      <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input id="modelo" formControlName="modelo" placeholder="Modelo" />
      </div>
  
      <div class="form-group">
        <label for="capacidad">Capacidad:</label>
        <input id="capacidad" formControlName="capacidad" placeholder="Capacidad" />
      </div>
  
      <div class="form-group">
        <label for="placa">Placa:</label>
        <input id="placa" formControlName="placa" placeholder="placa" />
      </div>
      <button type="submit" [disabled]="!busForm.valid"> {{ graba === 'S' ? 'Guardar Bus' : 'Actualizar Bus' }}
      </button>
    </form>
  </div>
  
  <br>

  <table>
    <thead>
      <tr>
        <th>Modelo</th>
        <th>Capacidad</th>
        <th>Placa</th>
        <th>Actualizar</th>
        <th>Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of objeto_tabla">

        <td>{{item.modelo}}</td>
        <td>{{item.capacidad}}</td>
        <td>{{item.placa}}</td>
        <td>
         <button (click)="cargardatos(item)">Actualizar</button>
        </td>
        <td>
      <button (click)="eliminar_bus(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
